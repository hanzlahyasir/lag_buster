<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Ping Buster</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #1a1a1a;
        color: #00ff00;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        text-shadow: 0 0 10px #00ff00;
      }
      .chart-container {
        width: 80%;
        max-width: 800px;
        background-color: #2b2b2b;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      }
      #status {
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Ping Buster</h1>
    <div id="status">Connecting to server...</div>
    <div class="chart-container">
      <canvas id="pingChart"></canvas>
    </div>
    <script>
      const ctx = document.getElementById("pingChart").getContext("2d");
      const maxDataPoints = 20;

      const pingChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Latency (ms)",
              data: [],
              borderColor: "#00ff00",
              backgroudColor: "rgba(0, 255, 0, 0.1)",
              borderWidth: 2,
              tension: 0.3,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: "#444",
              },
            },
          },
        },
      });

      const ws = new WebSocket("ws://localhost:8000/ws/ping");
      statusDiv = document.getElementById("status");

      ws.onopen = () => {
        statusDiv.innerText = "System Online";
        statusDiv.style.color = "#00ff00";
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const timelabel = new Date(data.timestamp * 1000).toLocaleTimeString();
        pingChart.data.labels.push(timelabel);
        pingChart.data.datasets[0].data.push(data.ping);
        if (pingChart.data.labels.length > maxDataPoints) {
          pingChart.data.labels.shift();
          pingChart.data.datasets[0].data.shift();
        }
        pingChart.update();
      };

      ws.onclose = () => {
        statusDiv.innerText = "DISCONNECTED";
        statusDiv.style.color = "red";
      };
    </script>
  </body>
</html>
